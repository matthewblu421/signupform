<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="signupjs.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <div class="leafdiv">
          <img src="images/greenleaves.avif" alt="leaves" class="leafpic" />
        </div>
        <div class="blackdiv">
          <img src="images/odin-lined.png" alt="odin-image" class="odinpic" />
          <p class="odintext">ODIN</p>
        </div>
      </div>
      <div class="rightside">
        <div class="right-top">
          <p class="toptext">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started.
            <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <div class="right-middle">
          <p class="midtext">Let's do this!</p>
          <div class="forms">
            <div class="leftforms">
              <form action="" method="post">
                <span id="label"><label for="firstName">FIRST NAME</label><br></span>
                <input type="text" id="firstName">
              </form>
              <form action="" method="post">
                <span id="label"><label for="email">EMAIL</label><br></span>
                <input type="email" id="email">
              </form>
              <form action="" method="post">
                <span id="label"><label for="password">PASSWORD</label><br></span>
                <input type="password" id="password">
              </form>
            </div>
            <div class="rightforms">
              <form action="" method="post">
                <span id="label"><label for="lastName">LAST NAME</label><br></span>
                <input type="text" id="lastName">
              </form>
              <form action="" method="post">
                <span id="label"><label for="phonenumber">PHONE NUMBER</label><br></span>
                <input type="tel" id="phonenumber">
              </form>
              <form action="" method="post">
                <span id="label"><label for="confirmpassword">CONFIRM PASSWORD</label><br></span>
                <input type="password" id="confirmpassword">
              </form>
        
            </div>
          </div>
        </div>
        <div class="right-bottom"></div>
      </div>
    </div>
  </body>
</html>
